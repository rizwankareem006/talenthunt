{% extends 'Details/base.html' %}
{% load static %}
{% block title %}Feed{% endblock %}
{% block header%}
{% endblock %}
{% block content %}
<form action="{% url 'Details:Profile' username=request.user %}" method="GET">
    <button type="submit">Profile</button>
</form>
<form method="GET" action="{% url 'Details:Search' page=1 %}">
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Search" name="search">
        <div class="input-group-append">
          <button class="btn btn-primary" type="submit">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-search" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 0 1 1.415 0l3.85 3.85a1 1 0 0 1-1.414 1.415l-3.85-3.85a1 1 0 0 1 0-1.415z"/>
                <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 1 0 0-11 5.5 5.5 0 0 0 0 11zM13 6.5a6.5 6.5 0 1 1-13 0 6.5 6.5 0 0 1 13 0z"/>
            </svg>
          </button>
        </div>
      </div>
</form>
{% for item in carddet %}
    <a href = "{% url 'Details:Profile' username=item.username %}">
        <button class="card">
            <div class="card-header">
                {{ item.fullname }}
            </div>
            <div class="card-body">
                <ul>
                    {% for i in item.skillset %}
                        <li>{{ i.description }}</li>
                    {% endfor %}
                </ul>
                {{ item.workexpec }}
                {{ item.rating }}
            </div>
        </button>
    </a>
{% endfor %}
<ul class="pagination">
    {% if page_number.previousPage != 0 %}<li class="page-item"><a class="page-link" href="{% url 'Details:Feed' page=page_number.previousPage %}">Previous</a></li>{% endif %}
    <li class="page-item"><a class="page-link" href="{% url 'Details:Feed' page=page_number.nextPage %}">Next</a></li>
</ul>
{% endblock %}
