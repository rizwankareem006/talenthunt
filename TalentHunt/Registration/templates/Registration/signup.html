{% extends 'Registration/base.html' %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<form action = "{% url 'Registration:SignUp' %}" method='POST'>
    {% csrf_token %}
    <label for='username'>Username </label>
    <input type='text' id='username' name='username'><br>
    <label for='first_name'>First Name </label>
    <input type='text' id='first_name' name='first_name'><br>
    <label for='last_name'>Last Name </label>
    <input type='text' id='last_name' name='last_name'><br>
    <label for='email'>E-mail </label>
    <input type='email' id='email' name='email'><br>
    <label for='password1'>Password </label>
    <input type='password' id='password1' name='password1'><br>
    <label for='password2'>Re-type Password </label>
    <input type='password' id='password2' name='password2'><br>
    <label for='gender'>Gender - </label><br>
    <label for='male'>Male</label>
    <input type='radio' name='gender' value='Male' id='male'>
    <label for='female'>Female</label>
    <input type='radio' name='gender' value='Female' id='female'><br>
    <label for='mobile'>Mobile Number </label>
    <input type='number' id='mobile' name='mobile'><br>
    <label for='dob'>Date of Birth </label>
    <input type='date' id='dob' name='dob'><br>
    <label for='talent'>Account Category - </label><br>
    <label for='individual'>Individual</label>
    <input type='radio' id='individual' name='talent' value='Individual'>
    <label for='group'>Group</label>
    <input type='radio' id='group' name='talent' value='Group'><br>
    <button type='submit'>Sign Up</button>
</form>
{% endblock %}
